services:
- type: worker
  name: qwenzy-bot
  runtime: node
  region: frankfurt
  buildCommand: npm install
  startCommand: npm start
  envVars:
  - key: NODE_VERSION
    value: 20
  - key: DISCORD_TOKEN
    sync: false
  - key: CLIENT_ID
    sync: false
  - key: GUILD_ID
    sync: false
  - key: GEMINI_API_KEY
    sync: false
  # Lavalink configuration for production
  # You can use a free Lavalink service or self-host one
  - key: LAVALINK_HOST
    value: lavalink.darrennathanael.com
  - key: LAVALINK_PORT
    value: 2333
  - key: LAVALINK_PASSWORD
    value: "Raththapala@2004"
  - key: LAVALINK_SECURE
    value: "false"
  - key: LAVALINK_SEARCH_PREFIX
    value: ytsearch