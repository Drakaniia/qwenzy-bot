services:
- type: worker
  name: qwenzy-bot
  runtime: node
  region: frankfurt
  buildCommand: npm install && npx patch-package
  startCommand: npm start
  envVars:
  - key: NODE_VERSION
    value: 20
  - key: DISCORD_TOKEN
    sync: false
  - key: CLIENT_ID
    sync: false
  - key: GUILD_ID
    sync: false
  - key: GEMINI_API_KEY
    sync: false
  # Lavalink configuration for production
  # You can use a free Lavalink service or self-host one
  - key: LAVALINK_HOST
    value: lavalink.jirayu.net
  - key: LAVALINK_PORT
    value: 443
  - key: LAVALINK_PASSWORD
    value: youshallnotpass
  - key: LAVALINK_SECURE
    value: "true"
  - key: LAVALINK_SEARCH_PREFIX
    value: ytsearch