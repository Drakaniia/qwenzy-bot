operational:
  auto_pull_on_branch_switch: false
  backup_count: 5
  enable_color_output: true
  enable_debug: false
  enable_loading_animations: true
  log_file: null
  log_level: INFO
  max_log_size: 10485760
security:
  allow_network_access: true
  allowed_file_extensions:
  - .py
  - .js
  - .ts
  - .tsx
  - .json
  - .yaml
  - .yml
  - .txt
  - .md
  - .html
  - .css
  - .jsx
  - .tsx
  - .sql
  - .xml
  - .ini
  - .cfg
  - .conf
  - .dockerfile
  - dockerfile
  - .gitignore
  - .env
  - .sh
  - .bash
  - .zsh
  - .bat
  - .cmd
  - .ps1
  blocked_commands:
  - rm
  - rmdir
  - del
  - format
  - mkfs
  - dd
  - chmod
  - chown
  enable_input_sanitization: true
  enable_rate_limiting: true
  max_command_length: 500
  max_path_length: 1000
  max_subprocess_timeout: 30
